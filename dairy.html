<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My life in the US</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h3>San Franscisco - A band playing on a roof</h3>
                    <video width="300" height="220" src="./imageAndAudio/VID_20200718_154920.mp4" class="vid" controls></video>
                    <br>
                    <button type="button" class="button1">Like</button> <p class="demLike1"></p>
                </div>
                
                <div class="col-lg-4">
                    <h3>San Franscisco - Picnic on the beach</h3>
                    <video width="300" height="220" src="./imageAndAudio/VID_20200725_160605.mp4" class="vid" controls></video>
                    <br>
                    <button type="button" class="button2">Like</button> <p class="demLike2"></p>
                </div>
                
                <div class="col-lg-4">
                    <h3>San Franscisco - Having lunch on Twin Peak</h3>
                    <video width="300" height="220" src="./imageAndAudio/VID_20200809_130208.mp4" class="vid" controls></video>
                    <br>
                    <button type="button" class="button3">Like</button> <p class="demLike3"></p>
                </div>       
            </div>
        </div>    
    </div>
    
<hr style="background-color: brown;"> 
</body>
</html>
<script>
    const button1 = document.querySelector('.button1')
    const button2 = document.querySelector('.button2')
    const button3 = document.querySelector('.button3')

    const demLike1 = document.querySelector('.demLike1')
    const demLike2 = document.querySelector('.demLike2')
    const demLike3 = document.querySelector('.demLike3')

    let soLike1 = 0
    let soLike2 = 0
    let soLike3 = 0

    
    button1.onclick = () => {
        soLike1 = soLike1 + 1
        demLike1.innerText = `${soLike1} person(s) like this clip.`
    }
    
    button2.onclick = () => {
        soLike2 = soLike2 + 1
        demLike2.innerText = `${soLike2} person(s) like this clip.`
    }
    
    button3.onclick = () => {
        soLike3 = soLike3 + 1
        demLike3.innerText = `${soLike3} person(s) like this clip.`
    }
    
</script>
